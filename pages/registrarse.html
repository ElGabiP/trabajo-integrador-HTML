      crossorigin="anonymous"></script>

  <body>
    <header class="header">
      <nav class="navegacion">
        <a class="anclaLogo" href="../index.html">
          <i class="fa-solid fa-people-group" aria-hidden="true"></i>
          <span>DÓNDE VAMOS</span>
        </a>
        <ul class="listaNav">
          <li class="listaItem">
            <a class="linkNav" href="../index.html#tendencias">Tendencias</a>
          </li>
          <li class="listaItem">
            <a class="linkNav" href="../pages/registrarse.html">Registrarse</a>
          </li>
          <li class="listaItem">
            <a class="linkNav iniciarSesion" href="../pages/iniciosesion.html"
              >Iniciar Sesión</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main id="main" class="mainRegistro">
      <section class="seccionRegistro">
        <h2>Registrate ya</h2>
        <form action="" method="get" name="registro">
          <fieldset>
            <legend>Ingresá tu información personal</legend>

            <div>
              <input
                type="text"
                placeholder="Nombre"
                id="nombre"
                name="nombre"
                minlength="4"
                required />
            </div>
            <div>
              <input
                type="text"
                placeholder="Apellido"
                id="apellido"
                name="apellido"
                required />
              <div class="error-text"></div>
            </div>
            <div>
              <input
                type="email"
                placeholder="E-mail"
                id="email"
                name="email"
                required />
              <div class="error-text"></div>
            </div>
            <div>
              <input
                type="password"
                placeholder="Elegí una contraseña"
                id="password"
                name="password"
                minlength="6"
                maxlength="16"
                required />
            </div>
            <div>
              <input
                type="password"
                placeholder="Repetí tu contraseña"
                id="password2"
                name="password2"
                minlength="6"
                maxlength="16"
                required />
            </div>

            <label for="fechaNacimiento">Fecha de nacimiento: </label>
            <div>
              <input type="date" id="fechaNacimiento" name="fechaNacimiento" />
            </div>
            <div class="registroGenero">
              <fieldset>
                <legend>Género</legend>
                <ul>
                  <li>
                    <label for="masculino">
                      <input
                        type="radio"
                        name="genero"
                        value="masc"
                        id="masculino" />
                      Masculino
                    </label>
                  </li>
                  <li>
                    <label for="femenino">
                      <input
                        type="radio"
                        name="genero"
                        value="fem"
                        id="femenino" />
                      Femenino
                    </label>
                  </li>
                  <li>
                    <label for="nobinario">
                      <input
                        type="radio"
                        name="genero"
                        value="nb"
                        id="nobinario" />
                      No binario
                    </label>
                  </li>
                </ul>
              </fieldset>
            </div>
            <div class="cantidad">
              <label for="cantidadPersonas">¿Cuántos son en tu grupo? </label>

              <input
                class="slider"
                type="range"
                min="1"
                max="10"
                step="1"
                value="1"
                id="cantidadPersonas"
                name="cantidadPersonas"
                list="cantidades" />
              <datalist id="cantidades">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
                <option value="5" label="5"></option>
                <option value="6" label="6"></option>
                <option value="7" label="7"></option>
                <option value="8" label="8"></option>
                <option value="9" label="9"></option>
                <option value="10" label="+10"></option>
              </datalist>
            </div>
            <div>
              <select id="provincia">
                <option value="1">BUENOS AIRES</option>
                <option value="50">C.A.B.A.</option>
                <option value="2">CATAMARCA</option>
                <option value="5">CHACO</option>
                <option value="6">CHUBUT</option>
                <option value="3">CÓRDOBA</option>
                <option value="4">CORRIENTES</option>
                <option value="7">ENTRE RÍOS</option>
                <option value="8">FORMOSA</option>
                <option value="9">JUJUY</option>
                <option value="10">LA PAMPA</option>
                <option value="11">LA RIOJA</option>
                <option value="12">MENDOZA</option>
                <option value="13">MISIONES</option>
                <option value="14">NEUQUÉN</option>
                <option value="15">RÍO NEGRO</option>
                <option value="16">SALTA</option>
                <option value="17">SAN LUIS</option>
                <option value="19">SANTA CRUZ</option>
                <option value="20">SANTA FE</option>
                <option value="21">SANTIAGO DEL ESTERO</option>
                <option value="22">TIERRA DEL FUEGO</option>
                <option disabled selected value="">Provincia</option>
              </select>
            </div>
            <div class="terminos">
              <input class="check" type="checkbox" id="terminos" required />
              <label class="terminosCheck" for="terminos"
                >Acepto los <a href="#">términos y condiciones</a>.</label
              >
            </div>
            <div class="botoneraRegistro">
              <input class="botonRegistro" type="submit" value="Registrarme" />

              <input class="botonReseteo" type="reset" value="Borrar todo" />
            </div>
            <div class="ayuda">
              <a href="#">Necesito ayuda</a>
            </div>
          </fieldset>
        </form>
      </section>
    </main>

      </nav>
      <a href="#main" class="flechaArriba" title="Volver al inicio">
        <i class="fa-solid fa-arrow-up"></i>
      </a>
    </footer>
  </body>
</html>
